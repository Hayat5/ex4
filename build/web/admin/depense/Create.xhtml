<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepenseCreateDlg" widgetVar="DepenseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDepenseTitle}">
            <h:form id="DepenseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{depenseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_idDepense}" for="idDepense" />
                        <p:inputText id="idDepense" value="#{depenseController.selected.idDepense}" title="#{bundle.CreateDepenseTitle_idDepense}" required="true" requiredMessage="#{bundle.CreateDepenseRequiredMessage_idDepense}"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_idCategory}" for="idCategory" />
                          <p:selectOneMenu id="idCategory" value="#{depenseController.selected.idCategory}" required="true" requiredMessage="#{bundle.CreateCategoryRequiredMessage_category}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriesController.itemsAvailableSelectOne}"
                                           var="idCategoryItem"
                                           itemValue="#{idCategoryItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_dateDepense}" for="dateDepense" />
                        <p:calendar id="dateDepense" pattern="MM/dd/yyyy HH:mm:ss" value="#{depenseController.selected.dateDepense}" title="#{bundle.EditDepenseTitle_dateDepense}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_dateDepense}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_depense}" for="depense" />
                       <p:inputText id="depense" value="#{depenseController.selected.depense}" title="#{bundle.CreateDepenseLabel_depense}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_depense}"/>
                        
                        <p:outputLabel value="#{bundle.CreateDepenseLabel_idUser}" for="idUser" />
                        
                        
                        <p:selectOneMenu id="idUser" value="#{depenseController.selected.idUser}" required="true" requiredMessage="#{bundle.EditDepenseRequiredMessage_idUser}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{depenseController.create}" value="#{bundle.Save}" update="display,:DepenseListForm:datalist,:growl" oncomplete="handleSubmit(args,'DepenseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepenseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
