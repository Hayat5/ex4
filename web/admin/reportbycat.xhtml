<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDepenseTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
       
            <h:form id="DepenseListForm">
                <p:panel header="#{bundle.ListDepenseTitle}">
                    <p:dataTable id="datalist" value="#{depenseController.listbyc}" var="item"
                                 
                                 paginator="true"
                                
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                      
                      
                         <f:facet name="header">  
                            REPORT OF EXPENSES  
                        </f:facet>  
                      <p:columnGroup type="header">  
                        <p:row>  
                            <p:column  headerText="Category" />  
                            <p:column  headerText="Expenses" />  
                        </p:row>  

                     </p:columnGroup> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepenseTitle_category}"/>
                            </f:facet>
                           <h:outputText value="#{item[1]}"/>
                        </p:column>
                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDepenseTitle_depense}"/>
                            </f:facet>
                            <h:outputText value="#{item[0]}"/>
                        </p:column>
                       
                    </p:dataTable>
                </p:panel>
                 <p:panel>  
   
  
                    <h:commandLink>  
                       
                        Export As pdf
                        <p:dataExporter type="pdf" target="datalist" fileName="depensescat"/>  
                    </h:commandLink>  
          
      
        
                </p:panel>  
            </h:form>

           
       
        </ui:define>
    </ui:composition>

</html>
